
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos vélos - Rou'libre</title>
    <link rel="stylesheet" href="/static/page.css">
</head>
<body>

<header>
    <table align="center" width="100%">
        <tr>
            <td width="33%"><a href="/home"><img src="/static/images/home.png" alt="page accueil"></a></td>
            <td width="33%"><h1>Rou'libre</h1></td>
            <td width="33%"><a href="/login"><img src="/static/images/profile.png" alt="connexion"></a></td>
        </tr>
    </table>
</header>

<div class="logo">
    <img src="/static/images/logo.png" alt="Logo de Vélos Passion">
</div>

<div class="content">
    <p>Tous nos vélos</p>
    <ul>
        {% for velo in Lvelo.keys() %}
        <li>{{velo}} , {{Lvelo[velo]["nom"]}} , {{Lvelo[velo]["descCourte"]}} <input type="button" onclick="window.location.href = '/velo/{{velo}}' "; value="à propos"/></li>
        {% endfor %}
    </ul>

</div>

</body>
</html>
