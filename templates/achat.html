<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilité - Rou'libre</title>
    <link rel="stylesheet" href="/static/page.css">
</head>
<body>

<header>
    <table>
        <tr>
            <td><a href="/home"><img src="/static/images/home.png" alt="page accueil"></a></td>
            <td><h1>Rou'libre</h1></td>
            <td><a href="/login"><img src="/static/images/profile.png" alt="connexion"></a></td>
        </tr>
    </table>
</header>

<div class="logo">
    <img src="/static/images/logo.png" alt="Logo de Rou'libre">
</div>

<div class="content">
    <form action="/envoieAchat/{{velo}}" method="POST">
        <h1>Formulaire d'achat de vélo</h1>
        
        <label for="nom">Nom complet :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
        
        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>
        
        <label for="tel">Téléphone :</label>
        <input type="tel" id="tel" name="tel" placeholder="Votre numéro de téléphone" required>


        <button type="submit">Commander</button>
    </form>
</div>

</body>
</html>
